    <!-- Contact Me START -->
    <section id="contact-me" class="my-5">
        <h1 class="text-center text-capitalize">contact me</h1>
        <hr class="mx-auto w-25" />
        <div class="row">
            <div class="col-xxl-8 col-10 col-md-8 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label"> Name</label>
                        <input placeholder="Enter your Full Name" type="text" class="form-control" id="exampleInputName1" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address
              </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@example.com" required />
                        <div id="emailHelp" class="form-text text-secondary">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="pr-4">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                            <label class="form-check-label" for="inlineRadio1">Female
                </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                            <label class="form-check-label" for="inlineRadio2">Male </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                            <label class="form-check-label" for="inlineRadio3">Others
                </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Select City</label
              >
              <input
                placeholder="Type to search..."
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
              />
              <datalist id="datalistOptions">
                <option value="Mumbai"></option>
                <option value="Pune"></option>
                <option value="Delhi"></option>
                <option value="Bangalore"></option>
                <option value="Chennai"></option>
                <option value="Kolkata"></option>
              </datalist>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Your Message</label
              >
              <textarea
                placeholder="Tell Us"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Me END -->
